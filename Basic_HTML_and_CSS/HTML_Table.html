<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1 style="text-align:center">Tic Tac Toe</h1>
		<table style="font-size:120px; text-align:center;">
			<tr>
				<th>0</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td class="firstCol"><b>1</b></td>
				<td class="content">O</td>
				<td class="content">X</td>
				<td class="content">O</td>
			</tr>
			<tr>
				<td class="firstCol"><b>2</b></td>
				<td class="content">X</td>
				<td class="content">O</td>
				<td class="content">X</td>
			</tr>
			<tr>
				<td class="firstCol"><b>3</b></td>
				<td class="content">O</td>
				<td class="content">X</td>
				<td class="content">O</td>
			</tr>
		</table>
	</body>
</html>
